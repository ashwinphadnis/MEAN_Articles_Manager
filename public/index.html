<html>
    <head>
        <title>Articles</title>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js'></script>
        <script src='./javascripts/articleApp.js'></script>
    </head>
    <body ng-app='articleApp'>
        <div><a href='#/'>Articles</a>&nbsp;
            <a href='#/about'>About</a>&nbsp;
            <!-- Show Sign In and Sign Up when user has not logged in -->
            <span ng-hide='authenticated'>
                <a href='#/signup'>Sign Up</a>&nbsp;
                <a href='#/signin'>Sign In</a>
            </span>
            <!-- Show a welcome message and log out when user has logged in -->
            <span ng-show='authenticated'>
                Welcome {{currentUser}}
                <a href='#/' ng-click='signout()'>Sign Out</a>
            </span>
        </div>
        <div ng-view></div>
    </body>
</html>
